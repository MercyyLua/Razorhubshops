<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product h2 {
      font-size: 18px;
      margin: 10px 0;
    }
    .product p {
      font-size: 14px;
      color: #555;
    }
    .product button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Simple Shop</h1>
  </header>

  <main>
    <div class="product">
      <h2>Product 1</h2>
      <p>Great item for daily use.</p>
      <button>Buy Now</button>
    </div>

    <div class="product">
      <h2>Product 2</h2>
      <p>Top quality and affordable.</p>
      <button>Buy Now</button>
    </div>

    <div class="product">
      <h2>Product 3</h2>
      <p>Reliable and durable.</p>
      <button>Buy Now</button>
    </div>
  </main>
</body>
</html>
